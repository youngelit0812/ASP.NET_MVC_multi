<div class="container">
  <dl>
    <dt>First Name</dt>
    <dd>{{FirstName}}</dd>
    <dt>Last Name</dt>
    <dd>{{LastName}}</dd>
    <dt>Email</dt>
    <dd><a href="mailto:{{Email}}">{{Email}}</a></dd>
    <dt>Phone</dt>
    <dd>{{Phone}}</dd>
    <dt>Timezone</dt>

    <dd>{{LookingToInvest}}</dd>

    <dd><pre>{{Comments}}</pre></dd>

</div>
